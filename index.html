<!DOCTYPE html>
<html>
<head>
  <title>Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Crushed" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="page">
    <h1>The Code Review</h1>
    <form action="index.html" method="post">
      <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      <hr>
      <fieldset class="top">
        <legend>Contact Information</legend>
        <label for="name">Full Name</label>
        <input class="focus" required type="text" id="name" name="user_name" placeholder="Required">
        <label for="email">Email Address</label>
        <input class="focus" required type="email" id="email" name="user_email" placeholder="Required">
        <label for="phone">Phone Number</label>
        <input class="focus" type="tel" id="phone" name="user_phone" placeholder="Optional">
        <label for="address">Street Address</label>
        <input class="focus" type="text" id="address" name="user_address" placeholder="Optional">
        <label for="city">City</label>
        <input class="focus" type="text" id="city" name="user_city" placeholder="Optional">
        <label for="state">State</label>
        <select id="state" name="user_state">
          <option value="choose">Choose State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        <label for="zip">Zip Code</label>
        <input class="focus" type="text" id="zip" name="user_zip" placeholder="Optional">
        <hr>
      </fieldset>
      <fieldset class="2">
        <legend>Newsletter</legend>
        <label>Select the newsletters you would like to recieve</label>
        <input type="checkbox" id="html-news" value="HTML_News" name="html_news"><label class="left" for="html-news">HTML News</label><br>
        <input type="checkbox" id="css_news" value="CSS News" name="css_news"><label class="left" for="css_news">CSS News</label><br>
        <input type="checkbox" id="java_news" value="Javascript_News" name="java_news"><label class="left" for="java_news">Javascript News</label><br>
        <label>Newsletter Format</label>
        <input type="radio" id="html" value="HTML" name="letter_format"><label class="left" for="html">HTML</label><br>
        <input type="radio" id="plain" value="Plain_text" name="letter_format"><label class="left" for="plain">Plain Text</label><br>
        <label for="topics">Other topics you'd like to hear about</label><br>
        <textarea id="topics" name="topics"></textarea>
      </fieldset>
      <button type="submit">Sign Up</button>
      <h3>Copyright The Code Review</h3>

    </form>
    </div>
  </body>
  </html>
